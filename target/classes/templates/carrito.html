<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .cart-header {
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: .5rem;
            margin-bottom: 1.5rem;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .cart-summary {
            position: sticky;
            top: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">&larr; Volver a la tienda</a>
    </div>
</nav>

<div class="container mb-5">

    <div class="cart-header d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Carrito de compras</h1>
    </div>

    <!-- Carrito vacío -->
    <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
        <p class="mb-3 fs-5">No hay productos en el carrito.</p>
        <a th:href="@{/}" class="btn btn-primary">
            Ir a la tienda
        </a>
    </div>

    <!-- Carrito con productos -->
    <div th:if="${!#lists.isEmpty(items)}" class="row g-4">
        <!-- Lista de items -->
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="d-none d-md-flex fw-semibold text-muted border-bottom pb-2 mb-3">
                        <div class="col-6">Producto</div>
                        <div class="col-2 text-center">Precio</div>
                        <div class="col-2 text-center">Cantidad</div>
                        <div class="col-2 text-end">Subtotal</div>
                    </div>

                    <div th:each="item : ${items}"
                         class="row align-items-center py-3 border-bottom">

                        <!-- Producto: imagen + nombre + desc -->
                        <div class="col-12 col-md-6 d-flex">
                            <img th:src="${item.product.imagenUrl}"
                                 alt="Producto"
                                 class="product-img me-3 border rounded bg-white">
                            <div>
                                <h6 class="mb-1" th:text="${item.product.nombre}">Nombre producto</h6>
                                <small class="text-muted"
                                       th:text="${item.product.descripcion}">Descripción</small>
                            </div>
                        </div>

                        <!-- Precio unitario -->
                        <div class="col-4 col-md-2 text-md-center mt-2 mt-md-0">
                            <span th:text="${#numbers.formatDecimal(item.product.precio,0,'COMMA',0,'POINT')} + ' COP'">
                                0 COP
                            </span>
                        </div>

                        <!-- Cantidad -->
                        <div class="col-4 col-md-2 text-center mt-2 mt-md-0">
                            <span th:text="${item.cantidad}">1</span>
                        </div>

                        <!-- Subtotal -->
                        <div class="col-4 col-md-2 text-end mt-2 mt-md-0">
                            <strong th:text="${#numbers.formatDecimal(item.subtotal,0,'COMMA',0,'POINT')} + ' COP'">
                                0 COP
                            </strong>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Resumen -->
        <div class="col-lg-4">
            <div class="card shadow-sm cart-summary">
                <div class="card-body">
                    <h5 class="card-title mb-3">Resumen de compra</h5>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Total</span>
                        <strong th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + ' COP'">
                            0 COP
                        </strong>
                    </div>

                    <p class="text-muted small mb-3">
                        * El valor final puede variar según el costo de envío y método de pago.
                    </p>

					<form th:action="@{/checkout}" method="post" class="mb-2">
					    <button type="submit" class="btn btn-success w-100">
					        Finalizar compra
					    </button>
					</form>
                    <form th:action="@{/vaciar-carrito}" method="post" class="d-grid">
                        <button type="submit" class="btn btn-outline-danger">
                            Vaciar carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra realizada</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">&larr; Volver a la tienda</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <h1 class="h3 mb-3">¡Gracias por tu compra!</h1>
                    <p class="mb-3">
                        Tu pedido ha sido registrado (demo).  
                        En una versión real aquí se procesaría el pago y el envío.
                    </p>

                    <h4 class="mb-4">
                        Total pagado:
                        <span th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + ' COP'">
                            0 COP
                        </span>
                    </h4>

                    <a th:href="@{/}" class="btn btn-primary">
                        Volver a la tienda
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

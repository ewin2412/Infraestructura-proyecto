<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Prendas B치sicas</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            border-bottom: 1px solid #eee;
        }

        .navbar-nav .nav-link {
            color: #111 !important;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: .05em;
        }

        .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #000;
        }

        .form-control {
            border-radius: 20px !important;
            font-size: 0.9rem;
        }

        /* PORTADA GRANDE */
        .portada-wrapper {
            margin-top: 20px;
        }

        .portada-img {
            width: 100%;
            height: 85vh;          /* puedes subir a 90vh si la quieres a칰n m치s alta */
            object-fit: cover;     /* recorta sin deformar */
            border-radius: 12px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }

        /* ==== IM츼GENES DE PRODUCTO TODAS IGUALES ==== */
        .product-img {
            width: 100%;
            height: 320px;          /* alto fijo para todas */
            object-fit: contain;    /* no se deforman */
            background-color: #fff; /* fondo uniforme */
            padding: 10px;
        }

        .card {
            min-height: 100%;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/img/logo.png" alt="Logo" style="height: 32px;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/categoria/camisetas}">Camisetas</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/categoria/jeans}">Jeans</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/categoria/buzos}">Buzos</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/categoria/sudaderas}">Sudaderas</a>
                </li>
            </ul>

            <!-- Buscador funcional -->
            <form class="d-flex me-4" role="search" th:action="@{/buscar}" method="get">
                <input class="form-control me-2" name="q" type="search" placeholder="Buscar" aria-label="Buscar">
            </form>

            <!-- Carrito -->
            <a class="btn btn-outline-dark position-relative" th:href="@{/carrito}">
                游
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${cantidadCarrito}">0</span>
            </a>
        </div>
    </div>
</nav>

<!-- PORTADA: solo cuando NO hay productos -->
<div class="container-fluid mt-3" th:if="${productos == null}">
    <div class="portada-wrapper">
        <img src="/img/portada.png" alt="Portada tienda" class="portada-img">
    </div>
</div>

<!-- LISTA DE PRODUCTOS: solo cuando productos != null -->
<div class="container mt-4" th:if="${productos != null}">
    <h1 class="mb-4"
        th:text="${tituloCategoria} ?: 'PRENDAS B츼SICAS'">
        Prendas b치sicas
    </h1>

    <!-- Si hay productos -->
    <div class="row" th:if="${!#lists.isEmpty(productos)}">
        <div class="col-md-3 mb-4" th:each="p : ${productos}">
            <div class="card h-100">
                <!-- 游녢 AQU칈 USAMOS LA CLASE product-img PARA QUE TODAS MIDAN IGUAL -->
                <img th:src="${p.imagenUrl}" class="product-img" alt="Producto">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.nombre}">Producto</h5>
                    <p class="card-text" th:text="${p.descripcion}">Descripci칩n</p>
                    <p class="fw-bold mb-3"
                       th:text="${#numbers.formatDecimal(p.precio, 0, 'COMMA', 0, 'POINT')} + ' COP'">
                        0 COP
                    </p>

                    <form th:action="@{/add-to-cart}" method="post" class="mt-auto">
                        <input type="hidden" name="productId" th:value="${p.id}">
                        <button type="submit" class="btn btn-primary w-100">
                            Agregar al carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Si la b칰squeda no encontr칩 nada -->
    <div th:if="${#lists.isEmpty(productos)}">
        <p>No se encontraron productos para esa b칰squeda.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
